name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Hugo
      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.111.3' # 你可以指定 Hugo 版本

      # Install submodules
      - name: Update submodules
        run: git submodule update --init --recursive

      # Build Hugo site
      - name: Build Hugo site
        run: hugo --minify

      # Set up Git config for GitHub Pages deploy
      - name: Set Git config for Git push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}  # 使用你设置的 GH_TOKEN 进行推送
          github_token: ${{ secrets.GH_TOKEN }}   # 使用 GH_TOKEN 进行推送
          publish_dir: ./public  # Hugo 默认将输出文件放在 ./public 目录
